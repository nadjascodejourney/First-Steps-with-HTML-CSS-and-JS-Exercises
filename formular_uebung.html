<!DOCTYPE html>
<html lang="de">
<head>
  <title>Formular erstellen</title>
</head>
<body>
  <h1>Formular</h1>
  <form>

    <label>Vorname</label><br>
    <input type="text" name="Vorname">
    <br>

    <label>Nachname</label><br>
    <input type="text" name="Nachname">
    <br><br>

    <label>Nachricht schreiben</label>
    <textarea name="nachricht"></textarea>
    <br><br>

    <label>Newsletter bestellen</label>
    <input type="checkbox" name="Newsletter bestellen">
    <br><br>

    <label>Nachricht abschicken</label>
    <input type="submit">
    <br><br>

  </form>
</body>
</html>
