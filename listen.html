<!DOCTYPE html>
<html lang="de">
<head>
  <title>Listen</title>

  <style>
    ul {
      list-style-type: square;
      list-style-position: inside;
    }
  
  .gelb {color: yellow}
  .magenta {color: magenta}
  .cyan {color: cyan}
    
  </style>

</head>
<body>
  <h1>Geordnete und ungeordnete Listen</h1>
  <h2>Geordnete Liste</h2>
  <ol type="I">
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li>Bildbearbeitung
      <ul>
        <li class="gelb">Photoshop</li>
        <li class="magenta">Lightroom</li>
        <li class="cyan">InDesign</li>
      </ul>
      <li>CMS</li>
    </li>
  </ol>
  <br>
  <h2>Ungeordnete Liste</h2>
  <ul>
    <li class="gelb">Ein Punkt</li>
    <li class="magenta">Ein weiterer Punkt</li>
    <li class="cyan">Noch ein Punkt</li>
  </ul>
</body>
</html>
