<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    main {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 1em;
    }

    #box1 {
      grid-column: 1/2;
      grid-row: 1/3; 
    }

    #box2 {
      grid-column: 2/3;
      grid-row: 1/2;
    }

  </style>
</head>
<body>
  <main>
    <section id="box1">

      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, aut!</p>

    </section>

    <section id="box2">

      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Delectus, ipsam.</p>

    </section>
  </main>
</body>
</html>
