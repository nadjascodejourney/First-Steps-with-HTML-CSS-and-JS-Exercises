<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabellen</title>
  <link rel="stylesheet" href="css/tabelle.css">
</head>
<body>
  <h1>Tabellen ausprobieren</h1>
  <table>
    <caption>Das bin ich</caption>
    <tr>
      <th>Vorname</th>
      <th>Nachname
      <th>Alter</th>
      </th>
    </tr>
    <tr>
      <td>Nadja</td>
      <td>Probst</td>
      <td>30 Jahre</td>
    </tr>
    <tr>
      <th>Interessen</th>
      <th>Lieblingstiere</th>
      <th>Hobbies</th>
    </tr>
    <tr>
      <td>Kunst</td>
      <td>Katzen</td>
      <td>Sport</td>
    </tr>
    <tr>
      <td>Programmieren</td>
      <td>Greifvögel</td>
      <td>Malerei</td>
    </tr>
    <tr>
      <td>Pflanzen</td>
      <td>Schmetterlinge</td>
      <td>Wandern</td>
    </tr>
  </table>
</body>
</html>

<!--Hier gibt es hilfreiche Abkürzungen, beispielsweise um schneller Tabellen zu erstellen und vieles mehr: https://docs.emmet.io/cheat-sheet/-->
